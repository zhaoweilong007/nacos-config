spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
#        group: nacos-consumer
      config:
        server-addr: 127.0.0.1:8848
        context-path: /nacos
        file-extension: yml
#        group: nacos-consumer
      username: nacos
      password: nacos
  application:
    name: nacos-consumer

#开启fallback机制
feign:
  hystrix:
    enabled: true

management:
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    con.zwl.client: debug